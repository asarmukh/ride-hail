version: "3.9"

services:
  postgres:
    image: postgis/postgis:15-3.4
    container_name: ridehail_postgres
    restart: always
    environment:
      POSTGRES_USER: ridehail_user
      POSTGRES_PASSWORD: ridehail_pass
      POSTGRES_DB: ridehail_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ridehail_user -d ridehail_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ridehail_rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672" # Web UI: http://localhost:15672
    environment:
      RABBITMQ_DEFAULT_USER: ridehail
      RABBITMQ_DEFAULT_PASS: ridehail_pass
      RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS: "-rabbitmq_management load_definitions \"/etc/rabbitmq/definitions.json\""
    volumes:
      - ./rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - rabbitmq_data:/var/lib/rabbitmq


  migrate:
    image: migrate/migrate
    container_name: ridehail_migrate
    command: [
      "-path", "/migrations",
      "-database", "postgres://ridehail_user:ridehail_pass@postgres:5432/ridehail_db?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  ride-service:
    build:
      context: .
      dockerfile: ./cmd/ride-service/Dockerfile
    container_name: ride_service
    depends_on:
      - postgres
      - rabbitmq
    environment:
      - DATABASE_URL=postgres://ridehail_user:ridehail_pass@postgres:5432/ridehail_db?sslmode=disable
      - RABBITMQ_URL=amqp://ridehail:ridehail_pass@rabbitmq:5672/
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: on-failure

  auth-service:
    build:
      context: .
      dockerfile: ./cmd/auth-service/Dockerfile
    container_name: auth_service
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgres://ridehail_user:ridehail_pass@postgres:5432/ridehail_db?sslmode=disable
    env_file:
      - .env
    ports:
      - "4000:4000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: on-failure


  driver-service:
    build:
      context: .
      dockerfile: ./cmd/driver-service/Dockerfile
    container_name: driver_service
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgres://ridehail_user:ridehail_pass@postgres:5432/ridehail_db?sslmode=disable
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    ports:
      - "3001:3001"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: on-failure

  # admin-service:
  #   build:
  #     context: .
  #     dockerfile: ./cmd/admin-service/Dockerfile
